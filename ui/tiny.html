    <style type="text/css">
      table, td {

	  forEach(stations, function (nameUrl) { 
	      var cmd = "javascript:playOne('" + nameUrl[1] + "'); return false;";
	      $('radio').appendChild(A({href: cmd}, nameUrl[0]));
	  });
      });
    </script>

    <table style="width: 100%;">
      <tr>
